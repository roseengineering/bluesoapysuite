      dest: /lib/systemd/system/mqblue.service
      content: |
        [Service]
        ExecStart=/usr/bin/python3 -u /usr/local/bin/mqblue
        Restart=on-failure
        RestartSec=10s
        [Install]
        WantedBy=multi-user.target

  - become: yes
